<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thit Heo Quay</title>
</head>
<body>
    <h1>Vietnamesisk Ovnsbakt Ribbe</h1>
    <img src="../images/Ribbe.jpg">
    <h2>Ingredients</h2>
    <ul>
        <li>1kg ribbe</li>
        <li>fermentert rød bønnepasta</li>
        <li>0.5ts svart pepper</li>
        <li>0.5ts five spice krydder</li>
        <li>0.5ss sukker</li>
        <li>0.25ts salt</li>
        <li>1ss soya saus</li>
        <li>1ss ris vin eller ris eddik</li>
        <li>Nok salt til å dekke ribbesvoren</li>
    </ul>
</body>
</html>
