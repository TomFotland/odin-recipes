    <title>Thit Kho</title>

<body>
    <h1>Vietnamesisk grytestekt grisekjøtt med egg</h1>
    <img src="../images/thit-kho-viet-pork-belly-and-eggs-1-300x199@2x.jpg">
    <h3>Om Retten</h3>
    <p>
        En enkel gryte full i gode smaker.
    </p>
    <h3>Ingredienser</h3>
    <ul>
        <li>2kg ribbe</li>
        <li>10 egg</li>
        <li>0.5 løk</li>
        <li>2ss salt</li>
        <li>1ss hønsebuljong</li>
        <li>0.5 ts MSG</li>
        <li>Sukkerkulør</li>
        <li>3-4 hvitløksfedd</li>
    </ul>
